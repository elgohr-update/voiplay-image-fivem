on:
  push:
    branches:
      - master
      jobs:
  build:
   steps:
   - uses: actions/checkout@v1.0
     name: Check out code

   - uses: mr-smithers-excellent/docker-build-push@v4
    name: Build & push Docker image
    with:
      image: voiplay/fivem
      tag: latest
      registry: docker.io
      dockerfile: Dockerfile
      username: ${{ secrets.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_PASSWORD }}
